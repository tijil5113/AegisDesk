<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AegisDesk - AI-Powered Desktop OS</title>
    <meta name="description" content="AI-Powered Unified Desktop Operating System">
    <meta name="theme-color" content="#6366f1">
    <style>
        /* Loading screen styles */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .loading-container {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            font-size: 18px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <div class="loading-text">Loading AegisDesk...</div>
    </div>

    <!-- SPA Entry Point Scripts -->
    <!-- Load performance optimizer first -->
    <script src="js/performance.js"></script>
    <!-- Load CSS loader -->
    <script src="js/css-loader.js"></script>
    <!-- Load environment detection -->
    <script src="js/env.js"></script>
    <!-- Load auth system -->
    <script src="js/core/auth.js"></script>
    <!-- Load router (handles all navigation) -->
    <script src="js/router.js"></script>

    <script>
        // Entry point initialization
        console.log('[AegisDesk] SPA Entry Point Initializing...');
        console.log('[AegisDesk] Protocol:', window.location.protocol);
        console.log('[AegisDesk] Hostname:', window.location.hostname);
        
        // Router will handle all navigation and auth checks
        // It will load the appropriate page based on auth state
    </script>
</body>
</html>
