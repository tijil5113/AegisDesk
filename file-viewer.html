<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Viewer - AegisDesk</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/window.css">
    <link rel="stylesheet" href="styles/apps.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            overflow: hidden;
            height: 100vh;
        }

        .viewer-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #1e293b;
        }

        .viewer-header {
            padding: 16px 24px;
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .viewer-header-left {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
            min-width: 0;
        }

        .viewer-back-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            color: #e2e8f0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .viewer-back-btn:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: #6366f1;
            color: #818cf8;
        }

        .viewer-file-info {
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 0;
            flex: 1;
        }

        .viewer-file-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #818cf8;
            flex-shrink: 0;
        }

        .viewer-file-name {
            font-size: 16px;
            font-weight: 600;
            color: #e2e8f0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .viewer-header-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .viewer-action-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            color: #e2e8f0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .viewer-action-btn:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: #6366f1;
            color: #818cf8;
        }

        .viewer-close-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
            color: #f87171;
        }

        .viewer-content {
            flex: 1;
            overflow: auto;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background: #0f172a;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .viewer-content::-webkit-scrollbar {
            width: 10px;
        }

        .viewer-content::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 5px;
        }

        .viewer-content::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, rgba(99, 102, 241, 0.6), rgba(139, 92, 246, 0.6));
            border-radius: 5px;
        }

        .viewer-content::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, rgba(99, 102, 241, 0.8), rgba(139, 92, 246, 0.8));
        }

        .viewer-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .viewer-text-content {
            max-width: 1200px;
            width: 100%;
            background: #1e293b;
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            padding: 24px;
            color: #e2e8f0;
            font-size: 14px;
            line-height: 1.7;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'JetBrains Mono', monospace;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow-x: auto;
            overflow-y: visible;
            min-height: 400px;
        }

        .viewer-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .viewer-error {
            text-align: center;
            padding: 40px;
            color: #f87171;
        }

        .viewer-error-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            color: #f87171;
        }

        .viewer-error-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .viewer-error-message {
            color: #94a3b8;
            font-size: 14px;
        }

        .viewer-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            color: #94a3b8;
        }

        .viewer-loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(99, 102, 241, 0.2);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .pdf-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pdf-embed {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .viewer-unsupported {
            text-align: center;
            padding: 40px;
            max-width: 500px;
        }

        .viewer-unsupported-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            color: #818cf8;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .viewer-download-btn {
            margin-top: 24px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .viewer-download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <div class="viewer-header">
            <div class="viewer-header-left">
                <button class="viewer-back-btn" id="back-btn" title="Go Back">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                <div class="viewer-file-info">
                    <div class="viewer-file-icon" id="file-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"></path>
                            <path d="M14 2v6h6"></path>
                        </svg>
                    </div>
                    <div class="viewer-file-name" id="file-name">Loading...</div>
                </div>
            </div>
            <div class="viewer-header-actions">
                <button class="viewer-action-btn" id="download-btn" title="Download">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </button>
                <button class="viewer-action-btn viewer-close-btn" id="close-btn" title="Close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>
        <div class="viewer-content" id="viewer-content">
            <div class="viewer-loading">
                <div class="viewer-loading-spinner"></div>
                <div>Loading file...</div>
            </div>
        </div>
    </div>

    <script>
        // Get file data from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const fileName = urlParams.get('name') || 'Unknown File';
        const fileUrl = urlParams.get('url') || '';
        const fileType = urlParams.get('type') || '';
        const mimeType = urlParams.get('mime') || '';

        const viewerContent = document.getElementById('viewer-content');
        const fileNameEl = document.getElementById('file-name');
        const fileIconEl = document.getElementById('file-icon');

        fileNameEl.textContent = fileName;

        // Set icon based on file type
        function setFileIcon(type, ext) {
            const icons = {
                pdf: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"></path><path d="M14 2v6h6"></path><path d="M16 13H8"></path><path d="M16 17H8"></path><path d="M10 9H8"></path></svg>',
                image: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>',
                text: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"></path><path d="M14 2v6h6"></path><path d="M16 13H8"></path><path d="M16 17H8"></path><path d="M10 9H8"></path></svg>',
                default: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"></path><path d="M14 2v6h6"></path></svg>'
            };

            if (type.startsWith('image/')) {
                fileIconEl.innerHTML = icons.image;
            } else if (type.includes('pdf')) {
                fileIconEl.innerHTML = icons.pdf;
            } else if (type.startsWith('text/') || ['txt', 'md', 'js', 'css', 'html', 'json', 'xml'].includes(ext)) {
                fileIconEl.innerHTML = icons.text;
            } else {
                fileIconEl.innerHTML = icons.default;
            }
        }

        // Load file based on type
        async function loadFile() {
            if (!fileUrl) {
                showError('No file URL provided');
                return;
            }

            const ext = fileName.split('.').pop().toLowerCase();
            setFileIcon(mimeType || fileType, ext);

            try {
                // Handle PDF files
                if (mimeType.includes('pdf') || ext === 'pdf') {
                    viewerContent.innerHTML = `
                        <div class="pdf-container">
                            <iframe class="pdf-embed" src="${fileUrl}" type="application/pdf"></iframe>
                        </div>
                    `;
                    return;
                }

                // Handle image files
                if (mimeType.startsWith('image/') || ['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg', 'bmp'].includes(ext)) {
                    viewerContent.innerHTML = `
                        <img src="${fileUrl}" alt="${fileName}" class="viewer-image" onerror="showError('Failed to load image')">
                    `;
                    return;
                }

                // Handle text files
                if (mimeType.startsWith('text/') || ['txt', 'md', 'js', 'css', 'html', 'json', 'xml', 'csv', 'log', 'py', 'java', 'cpp', 'c', 'h'].includes(ext)) {
                    try {
                        // Try multiple methods to load the file
                        let text = '';
                        
                        // Method 1: Try fetch (works for blob URLs and data URLs)
                        try {
                            const response = await fetch(fileUrl);
                            if (response.ok) {
                                text = await response.text();
                            } else {
                                throw new Error(`HTTP ${response.status}`);
                            }
                        } catch (fetchError) {
                            // Method 2: If fetch fails, try reading as data URL
                            if (fileUrl.startsWith('data:')) {
                                const base64Match = fileUrl.match(/data:[^;]+;base64,(.+)/);
                                if (base64Match) {
                                    try {
                                        text = atob(base64Match[1]);
                                    } catch (e) {
                                        throw new Error('Failed to decode data URL');
                                    }
                                } else {
                                    // Try as plain text data URL
                                    const textMatch = fileUrl.match(/data:[^;]+;charset=[^,]+,(.+)/);
                                    if (textMatch) {
                                        text = decodeURIComponent(textMatch[1]);
                                    } else {
                                        throw fetchError;
                                    }
                                }
                            } else {
                                throw fetchError;
                            }
                        }
                        
                        viewerContent.innerHTML = `
                            <div class="viewer-text-content">${escapeHtml(text)}</div>
                        `;
                    } catch (error) {
                        console.error('Error loading text file:', error);
                        console.error('File URL:', fileUrl);
                        showError('Failed to load text file: ' + error.message + '. The file may have expired or been deleted.');
                    }
                    return;
                }

                // Handle Word documents (try to open in iframe)
                if (['doc', 'docx', 'odt', 'rtf'].includes(ext)) {
                    viewerContent.innerHTML = `
                        <div class="viewer-unsupported">
                            <div class="viewer-unsupported-icon">
                                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"></path>
                                    <path d="M14 2v6h6"></path>
                                    <path d="M16 13H8"></path>
                                    <path d="M16 17H8"></path>
                                    <path d="M10 9H8"></path>
                                </svg>
                            </div>
                            <h3 style="font-size: 20px; font-weight: 600; margin-bottom: 8px; color: #e2e8f0;">Word Document</h3>
                            <p style="color: #94a3b8; margin-bottom: 24px;">Word documents cannot be previewed directly in the browser.</p>
                            <button class="viewer-download-btn" onclick="downloadFile()">Download File</button>
                        </div>
                    `;
                    return;
                }

                // Handle other file types
                viewerContent.innerHTML = `
                    <div class="viewer-unsupported">
                        <div class="viewer-unsupported-icon">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"></path>
                                <path d="M14 2v6h6"></path>
                            </svg>
                        </div>
                        <h3 style="font-size: 20px; font-weight: 600; margin-bottom: 8px; color: #e2e8f0;">File Preview Not Available</h3>
                        <p style="color: #94a3b8; margin-bottom: 24px;">This file type cannot be previewed directly in the browser.</p>
                        <button class="viewer-download-btn" onclick="downloadFile()">Download File</button>
                    </div>
                `;

            } catch (error) {
                showError('Failed to load file: ' + error.message);
            }
        }

        function showError(message) {
            viewerContent.innerHTML = `
                <div class="viewer-error">
                    <div class="viewer-error-icon">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                    </div>
                    <div class="viewer-error-title">Error Loading File</div>
                    <div class="viewer-error-message">${message}</div>
                    <button class="viewer-download-btn" onclick="downloadFile()" style="margin-top: 24px;">Download File</button>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function downloadFile() {
            if (fileUrl) {
                const a = document.createElement('a');
                a.href = fileUrl;
                a.download = fileName;
                a.click();
            }
        }

        // Event listeners
        document.getElementById('back-btn').addEventListener('click', () => {
            window.history.back();
        });

        document.getElementById('download-btn').addEventListener('click', downloadFile);

        document.getElementById('close-btn').addEventListener('click', () => {
            window.close();
        });

        // Load file on page load
        loadFile();
    </script>
</body>
</html>
