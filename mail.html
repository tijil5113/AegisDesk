<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail - AegisDesk</title>
    <meta name="theme-color" content="#3b82f6">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/mail.css">
</head>
<body class="mail-page">
    <div id="mail-app-container" class="mail-container">
        <!-- Header -->
        <header class="mail-header" role="banner">
            <div class="mail-header-left">
                <button class="mail-back-btn" id="mail-back-btn" aria-label="Close" onclick="window.close()" title="Close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
                <div class="mail-logo">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    <div>
                        <h1 class="mail-title">Mail</h1>
                        <p class="mail-subtitle" id="mail-subtitle">Inbox</p>
                    </div>
                </div>
            </div>
            <div class="mail-header-center">
                <div class="mail-search-container">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" class="mail-search" id="mail-search" placeholder="Search emails..." autocomplete="off">
                    <button class="mail-search-filters-btn" id="mail-search-filters-btn" title="Advanced Search">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="5.64" y1="5.64" x2="7.05" y2="7.05"></line>
                            <line x1="16.95" y1="16.95" x2="18.36" y2="18.36"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="5.64" y1="18.36" x2="7.05" y2="16.95"></line>
                            <line x1="16.95" y1="7.05" x2="18.36" y2="5.64"></line>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="mail-header-right">
                <button class="mail-action-icon-btn" id="mail-settings-btn" title="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3m15.364 6.364l-4.243-4.243m-4.242 0L5.636 18.364M18.364 5.636l-4.243 4.243m-4.242 0L5.636 5.636"></path>
                    </svg>
                </button>
                <button class="mail-action-btn" id="mail-compose-btn" title="Compose (C)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    <span>Compose</span>
                </button>
                <div class="mail-account-selector" id="mail-account-selector">
                    <!-- Rendered dynamically -->
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="mail-main" role="main">
            <!-- Sidebar -->
            <aside class="mail-sidebar" id="mail-sidebar">
                <div class="mail-accounts-section">
                    <h3 class="mail-section-title">Accounts</h3>
                    <div class="mail-accounts-list" id="mail-accounts-list">
                        <!-- Accounts will be rendered here -->
                    </div>
                    <button class="mail-add-account-btn" id="mail-add-account-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        <span>Add Account</span>
                    </button>
                </div>

                <div class="mail-folders-section">
                    <h3 class="mail-section-title">Folders</h3>
                    <div class="mail-folders-list">
                        <div class="mail-folder active" data-folder="inbox">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            <span>Inbox</span>
                            <span class="mail-folder-count" id="inbox-count">0</span>
                        </div>
                        <div class="mail-folder" data-folder="sent">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                            <span>Sent</span>
                        </div>
                        <div class="mail-folder" data-folder="drafts">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10 9 9 9 8 9"></polyline>
                            </svg>
                            <span>Drafts</span>
                            <span class="mail-folder-count" id="drafts-count">0</span>
                        </div>
                        <div class="mail-folder" data-folder="starred">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                            </svg>
                            <span>Starred</span>
                        </div>
                        <div class="mail-folder" data-folder="important">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                                <line x1="12" y1="9" x2="12" y2="13"></line>
                                <line x1="12" y1="17" x2="12.01" y2="17"></line>
                            </svg>
                            <span>Important</span>
                        </div>
                        <div class="mail-folder" data-folder="spam">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                                <line x1="12" y1="9" x2="12" y2="13"></line>
                                <line x1="12" y1="17" x2="12.01" y2="17"></line>
                            </svg>
                            <span>Spam</span>
                        </div>
                        <div class="mail-folder" data-folder="trash">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                            <span>Trash</span>
                        </div>
                    </div>
                </div>

                <div class="mail-labels-section" id="mail-labels-section">
                    <h3 class="mail-section-title">Labels</h3>
                    <div class="mail-labels-list" id="mail-labels-list">
                        <!-- Labels will be rendered dynamically -->
                    </div>
                </div>
            </aside>

            <!-- Email List -->
            <section class="mail-list-section">
                <div class="mail-list-header">
                    <div class="mail-list-actions">
                        <input type="checkbox" id="mail-select-all" class="mail-checkbox" title="Select all">
                        <button class="mail-action-icon-btn" id="mail-refresh-btn" title="Refresh (R)">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="23 4 23 10 17 10"></polyline>
                                <polyline points="1 20 1 14 7 14"></polyline>
                                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                            </svg>
                        </button>
                        <button class="mail-action-icon-btn" id="mail-archive-btn" title="Archive">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="21 8 21 21 3 21 3 8"></polyline>
                                <rect x="1" y="3" width="22" height="5"></rect>
                                <line x1="10" y1="12" x2="14" y2="12"></line>
                            </svg>
                        </button>
                        <button class="mail-action-icon-btn" id="mail-delete-btn" title="Delete (Del)">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                        </button>
                        <button class="mail-action-icon-btn" id="mail-mark-read-btn" title="Mark as read">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </button>
                    </div>
                    <div class="mail-list-filters" id="mail-list-filters">
                        <button class="mail-filter-btn active" data-filter="all">All</button>
                        <button class="mail-filter-btn" data-filter="unread">Unread</button>
                        <button class="mail-filter-btn" data-filter="attachments">Attachments</button>
                        <button class="mail-filter-btn" data-filter="starred">Starred</button>
                    </div>
                </div>
                <div class="mail-list" id="mail-list">
                    <!-- Emails will be rendered here -->
                </div>
            </section>

            <!-- Email Viewer -->
            <section class="mail-viewer-section" id="mail-viewer-section">
                <div class="mail-viewer-placeholder" id="mail-viewer-placeholder">
                    <svg width="96" height="96" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.3">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    <h2>Select an email to read</h2>
                    <p>Choose an email from the list to view its contents</p>
                </div>
                <div class="mail-viewer-content" id="mail-viewer-content" style="display: none;">
                    <!-- Email content will be rendered here -->
                </div>
            </section>

            <!-- AI Assistant Panel -->
            <aside class="mail-ai-panel" id="mail-ai-panel">
                <button class="mail-ai-toggle" id="mail-ai-toggle" title="Toggle AI Assistant">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                </button>
                <div class="mail-ai-content" id="mail-ai-content">
                    <div class="mail-ai-header">
                        <h3>AI Assistant</h3>
                    </div>
                    <div class="mail-ai-modes">
                        <button class="mail-ai-mode-btn" data-mode="reply">‚úçÔ∏è Write Reply</button>
                        <button class="mail-ai-mode-btn" data-mode="summarize">üìù Summarize</button>
                        <button class="mail-ai-mode-btn" data-mode="rewrite">‚ú® Rewrite Tone</button>
                        <button class="mail-ai-mode-btn" data-mode="formal">üìÑ Make Formal</button>
                        <button class="mail-ai-mode-btn" data-mode="tasks">‚úÖ Extract Tasks</button>
                        <button class="mail-ai-mode-btn" data-mode="urgent">üö® Check Urgency</button>
                    </div>
                    <div class="mail-ai-response" id="mail-ai-response">
                        <p class="mail-ai-placeholder">Select an email or compose a message to get AI help!</p>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <!-- Compose Modal -->
    <div class="mail-modal-overlay" id="mail-compose-modal" style="display: none;">
        <div class="mail-compose-modal">
            <!-- Compose content will be rendered here -->
        </div>
    </div>

    <!-- Add Account Modal -->
    <div class="mail-modal-overlay" id="mail-add-account-modal" style="display: none;">
        <div class="mail-add-account-modal">
            <!-- Add account content will be rendered here -->
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="mail-modal-overlay" id="mail-settings-modal" style="display: none;">
        <div class="mail-settings-modal">
            <!-- Settings content will be rendered here -->
        </div>
    </div>

    <!-- Advanced Search Modal -->
    <div class="mail-modal-overlay" id="mail-search-modal" style="display: none;">
        <div class="mail-search-modal">
            <!-- Advanced search content will be rendered here -->
        </div>
    </div>

    <!-- Context Menu -->
    <div class="mail-context-menu" id="mail-context-menu" style="display: none;">
        <!-- Rendered dynamically -->
    </div>

    <script src="js/utils/storage.js"></script>
    <script src="js/core/notification-system.js"></script>
    <script src="js/core/ai-system.js"></script>
    <script src="js/core/mail-engine.js" defer></script>
    <script src="js/apps/mail.js" defer></script>
</body>
</html>
