<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In â€“ AegisDesk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: Inter, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top, #1e293b, #020617);
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: rgba(15, 23, 42, 0.96);
            border-radius: 18px;
            padding: 36px;
            border: 1px solid rgba(99, 102, 241, 0.25);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        h1 {
            margin: 0 0 6px;
            font-size: 28px;
            font-weight: 800;
        }

        p {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 28px;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .admin-btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(99, 102, 241, 0.6);
        }

        /* MODAL */
        .modal {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .modal-bg {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.82);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
        }

        .modal-box {
            position: relative;
            background: #0f172a;
            border-radius: 20px;
            padding: 34px;
            width: 90%;
            max-width: 380px;
            border: 2px solid rgba(99, 102, 241, 0.4);
            animation: pop 0.22s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes pop {
            from {
                transform: scale(0.92) translateZ(0);
                opacity: 0;
            }
            to {
                transform: scale(1) translateZ(0);
                opacity: 1;
            }
        }

        .modal h2 {
            margin: 0 0 10px;
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(135deg, #818cf8, #6366f1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal p {
            font-size: 14px;
            opacity: 0.75;
            margin-bottom: 26px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
        }

        .yes-btn, .no-btn {
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .yes-btn {
            flex: 1;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
        }

        .no-btn {
            flex: 1;
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .yes-btn:hover {
            box-shadow: 0 10px 28px rgba(34, 197, 94, 0.6);
            transform: translateY(-1px);
        }

        .no-btn:hover {
            background: rgba(239, 68, 68, 0.35);
            transform: translateY(-1px);
        }
    </style>
</head>

<body>

<div class="card">
    <h1>AegisDesk</h1>
    <p>Your Personal Operating System</p>

    <button class="admin-btn" onclick="openAdminModal()">
        Administration Access
    </button>
</div>

<!-- ADMIN MODAL -->
<div class="modal" id="adminModal">
    <div class="modal-bg" onclick="closeAdminModal()"></div>
    <div class="modal-box">
        <h2>Administration Access</h2>
        <p>Are you <strong>Sahana MS</strong>?</p>

        <div class="modal-actions">
            <button class="no-btn" onclick="handleAdmin(false)">No</button>
            <button class="yes-btn" onclick="handleAdmin(true)">Yes</button>
        </div>
    </div>
</div>

<script>
    function openAdminModal() {
        document.getElementById('adminModal').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeAdminModal() {
        document.getElementById('adminModal').style.display = 'none';
        document.body.style.overflow = '';
    }

    function handleAdmin(isAdmin) {
        closeAdminModal();

        if (!isAdmin) {
            alert('Access denied.');
            return;
        }

        // âœ… ADMIN VERIFIED
        localStorage.setItem('aegisdesk_admin', 'true');
        localStorage.setItem('aegisdesk_admin_name', 'Sahana MS');
        localStorage.setItem('aegisdesk_login_time', new Date().toISOString());

        // ðŸš€ FINAL REDIRECT
        window.location.href = 'http://localhost:3000/welcome.html';
    }

    // ESC key closes modal
    document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') {
            closeAdminModal();
        }
    });
</script>

</body>
</html>
