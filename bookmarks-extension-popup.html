            border-radius: 8px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 8px;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .info {
            font-size: 12px;
            color: #94a3b8;
            text-align: center;
            margin-top: 12px;
